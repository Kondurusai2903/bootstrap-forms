<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<div class="container-sm">
<form>
    <div>
        <label for="emailId" class="form-label">email</label>
        <input type="email" id="emailId" class="form-control">
    </div>
    <div>
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control">
    </div>
    <div>
        <label for="file" class="form-label">Default file Input value</label>
        <input type="file" class="form-control" id="file">
    </div>
    <div>
        <label for="multiplefiles" class="form-label">multiple input for the files</label>
        <input type="file" class="form-control" id="multiplefiles" multiple>
    </div>
    <div>
        <label for="disablediles" class="form-label">multiple input for the files</label>
        <input type="file" class="form-control" id="disabledfiles" disabled>
    </div>
    <div>
    <label for="exampleDataList" class="form-label">Datalist Example</label>
    <input class="form-control" list="datalistoptions" id="exampleDataList">
    <datalist id="datalistoptions">
    <option value="Andhra Pradesh">
    <option value="Telangana State">
    <option value="Tamil Nadu">
    <option value="karnataka">
    </datalist>
    </div>
    <div>
    <label for="color-picker">color-picker</label>
    <input type="color" class="form-control form-control-color" value="#563c75">
    </div>
    <div class="mt-3">
    <button type="submit" class="form-control btn btn-primary">submit</button>
    </div>

    <!-- switches in bootstrap -->
    <div class="form-check form-switch">
    <input type="checkbox" role="switch" class="form-check-input">
    <label for=""></label>

    </div>
</form>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
